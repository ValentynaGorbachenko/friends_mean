<!-- new.html -->
<h3>New page</h3>
<form ng-submit="createFriend(new_friend);">
	<label>First Name: <input type="text" ng-model="new_friend.first_name" required ></label>
	<label>Last Name: <input type="text" ng-model="new_friend.last_name" required></label>
	<label>Birthday: <input type="date" ng-model="new_friend.birthday" required></label>
	<label><input type="submit" value="Create"></label>
</form>
